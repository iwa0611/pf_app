version: 2.1
jobs:
  build:
    docker:
    - image: circleci/ruby
      environment:
        - RAILS_ENV: 'test'
    - image: circleci/mysql
      environment:
        - MYSQL_ALLOW_EMPTY_PASSWORD: 'test'
        - MYSQL_ROOT_HOST: '127.0.0.1'

    working_directory: ~/pf_app

    steps:
    - checkout

    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "Gmefile.lock" }}
        - v1-dependencies-

    - run:
        name: install dependencies
        comand: |
          gem install bundler
          bundle install --jobs=4 --retry=3 --path vendor/bundle

    - save_cache:
        paths:
        - ./vendor/bundle
        key: v1-dependencies-{{ checksum "Gemfile.lock" }}

    #Database setup
    - run: mv ./config/database.yml.ci .config/database.yml

    #Database setup
    - run:
        name: Databasesetup
        command: |
           bundle exec rake db:create
           bundle exec rake db:schema: load

    #run tests
    - run:
        name: Run rspec
        command: |
          mkdir /tmp/test-results
          TEST_FILE="$(circleci tests glob "spec/**/*_spec.rb" | \
            circleci tests split --split-by=timimngs)"

          bundle exec rspec \
            --format progress \
            --format RspecJunitFormatter \
            --out /tmp/test-results/rspec.xml \
            --format progress \
            $TEST_FILES

    #collect reports
    - store_test_results:
        path: /tmp/test-results
        destination: test-results
